<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Wise Route Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
        <h1>Commute Time Notification</h1>
        </div>
        <div id="form">
            <label>Start Location:</label>
            <input type="text" id="start" placeholder="Enter start location" required>
            <br>
            <label>End Location:</label>
            <input type="text" id="end" placeholder="Enter end location" required>
            <br>
            <label>Desired drive time</label>
            <input type="number" id="threshold" placeholder="Enter time in minutes" required>
            <br>
            <label>Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
            <br>
            <button onclick="setNotification()">Set Notification</button>
        </div>
        <div id="map"></div>
    </div>

    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
